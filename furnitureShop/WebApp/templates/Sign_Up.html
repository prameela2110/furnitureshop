
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'signin/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'signin/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form  name="myform"  method="POST" action="{% url 'save_signup' %}" class="register-form" id="register-form" onsubmit="password_len()">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="number"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="number" id="number" placeholder="Mobile Number"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'signin/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'sign_in' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->

     <script>
       function password_len(){
       un = document.myform.name.value;
       em =  document.myform.email.value;
       mn = document.myform.number.value;
       pw = document.myform.pass.value;
       cpw = document.myform.re_pass.value;
       if (un== ""){
          alert("Name required..");
       }
        else if (em== ""){
          alert("Email required..");

        }
        else if (mn== ""){
          alert("Mobile  Number required..");

       }
       else if (pw.length<6 | pw==""){
         alert(" Password cannot be empty and must be atleast 6 characters..")

       }
       else if (cpw=="" | cpw !=pw){
          alert("Conform password must same on password..")
       }
    }
    </script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              {% if messages %}
                {% for i in messages %}
                 {% if i.tags == 'success' %}
                  <script>
                      swal('{{i}}', '', 'success');
                  </script>
                {% elif i.tags == 'error' %}
                    <script>
                        swal('{{i}}', '', 'error');
                    </script>
                {% elif i.tags == 'warning' %}
                     <script>
                         swal('{{i}}', '', 'warning');
                     </script>
                {% else %}
                      <script>
                          swal('{{i}}', '', 'info');
                      </script>
                   {% endif %}
                  {% endfor %}
                {% endif %}
    <script src="{% static 'signin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'signin/js/main.js' %}"></script>

</body>
</html>
