<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Contact Details</h1>
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
<!--                        <th class="ml-5">ID</th>-->
                        <th> Name</th>
                        <th>Contact</th>
<!--                        <th>Deadline</th>-->
<!--                        <th>Payouts	</th>-->

                         <th>Email</th>
                         <th>Description</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for d in contact %}
                      <tr>
<!--                        <td>#D1</td>-->
                        <td>{{d.Name}} </td>
                        <td>{{d.Contact}}</td>
                        <td>{{d.Email}}</td>
                        <td>{{d.Description}}</td>
                        <td>
                          <div class="d-flex align-items-center">
                              <a href="{% url 'delete_contact' d_id=d.id %}" type="button" class="btn btn-danger btn-sm btn-icon-text">
                                 Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </a>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
