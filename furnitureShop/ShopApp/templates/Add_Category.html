<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Categories</h4>
                  <p class="card-description">
                    Add Categories
                  </p>
                  <form method="POST" action="{% url 'save_category' %}" enctype="multipart/form-data">
                      {% csrf_token%}
                    <div class="form-group">
                      <label for="exampleInputName1"> Category Name</label>
                      <input type="text"  name="cname" class="form-control" id="exampleInputName1" placeholder="Category Name">
                    </div>


                    <div class="form-group">
                      <label>Upload Image</label>
                      <input type="file" name="img">
<!--                        <span class="input-group-append">-->
<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                        </span>-->
                      </div>
<!--                    <div class="form-group">-->
<!--                      <label for="exampleInputCity1">City</label>-->
<!--                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">-->
<!--                    </div>-->
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="desc" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              {% if messages %}
                {% for i in messages %}
                 {% if i.tags == 'success' %}
                  <script>
                      swal('{{i}}', '', 'success');
                  </script>
                {% elif i.tags == 'error' %}
                    <script>
                        swal('{{i}}', '', 'error');
                    </script>
                {% elif i.tags == 'warning' %}
                     <script>
                         swal('{{i}}', '', 'warning');
                     </script>
                {% else %}
                      <script>
                          swal('{{i}}', '', 'info');
                      </script>
                   {% endif %}
                  {% endfor %}
                {% endif %}
</body>
</html>
{% endblock %}
